services:
  mcp-minio:
    container_name: mcp-minio
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "${EXTERNAL_MINIO_PORT:-49000}:9000"
      - "${EXTERNAL_MINIO_CONSOLE_PORT:-49001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - mcp-minio_data:/data
    restart: unless-stopped

  minio-init:
    image: minio/mc
    depends_on:
      - mcp-minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set local http://mcp-minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb local/${Z_IMAGE_MINIO_BUCKET_NAME:-zimage};
      mc anonymous set download local/${Z_IMAGE_MINIO_BUCKET_NAME:-zimage};
      exit 0;
      "
volumes:
  mcp-minio_data:

networks:
  default:
    name: mcp-diffusers
    external: true